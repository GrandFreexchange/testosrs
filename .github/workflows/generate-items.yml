name: Generate OSRS Item Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'index.html'
      - 'build.js'
      - 'package.json'
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Generate item pages
        run: node build.js
        timeout-minutes: 30

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet items/ sitemap.xml 2>/dev/null; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push generated files
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add items/ sitemap.xml
          git commit -m "chore: regenerate OSRS item pages [skip ci]"
          git push
